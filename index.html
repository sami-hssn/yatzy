<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="initial-setup">
        <h1 class="game--title">Tic Tac Toe</h1>
        <label for="playerXName">Player X Name:</label>
        <input type="text" id="playerXName">
        <br>
        <label for="playerOName">Player O Name:</label>
        <input type="text" id="playerOName">
        <br>
        <p id="start-message"></p>
        <button id="start-game">Start Game</button>
        
        <div id="scoreboard">
            <h2>Leaderboard</h2>
            <table id="data-table" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    
    </section>

    <section id="game" style="display: none;">
        <div class="game--container">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <p id="game--status"></p>

        <div>
            <p id="player1-wins"></p>
            <p id="player2-wins"></p>
        </div>
        <div>
            <button id="game--play-again" style="display: none;">Play Again</button>
            <button id="game--finish" style="display: none;">Finish</button>
        </div>
    </section>
</body>
</html>
